<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <main>
      <h1>Chat App</h1>
      <div class="container">

          <p>Hey! How are you ?</p>
        </div>

        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
